<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yolo Object Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style_media.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <img src="/static/source/logo.png" alt="meletus" class="logo">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <b>GDisEct</b>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/home">Home</a>
                  <a class="nav-link" href="/Detections">Media</a>
                  <a class="nav-link" href="/webcam">About</a>
                </div>
              </div>
            </div>
          </nav>
    </header>


    <section class="named">
        <p>Object Detection</p>
    </section>

    <section class="deskripsi">
        <p>To detect grape leaf disease, please enter according to the information below</p>
    </section>

    <section class="format">
        <p>Image(.jpg) or video(.mp4)</p>
    </section>

<section class="col-sm">
    
    <img src="{{ url_for('media') }}" class="img-fluid" alt="Upload video">

</section>
<section>
    <div class="new">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {{form.hidden_tag()}}
                {{form.file(class_="custom-file-input")}}
                <div>
                <button type="submit" name="favorite" value="x" class="btnCustom">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
</section>
<section class="btnHome">
    <a href="/home">
        <button class="btnCustom">Return to Home</button>
    </a>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
